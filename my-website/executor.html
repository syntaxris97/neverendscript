<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Executor Viewer | NeverEndScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="home.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.site-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .site-title {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      margin-top: 8px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    main {
      flex: 1;
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    #executor-image {
      width: 100%;
      max-width: 700px;
      border: 4px solid red;
      display: block;
      margin: 20px auto;
      border-radius: 12px;
    }

    .download-button {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background-color: #218838;
    }

    .copy-button {
      background-color: #6c757d;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .copy-button:hover {
      background-color: #5a6268;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #eee;
    }

    ol#steps {
      max-width: 700px;
      margin: auto;
      padding: 0 20px;
      font-size: 1rem;
    }

    #title, #author-date, #description {
      text-align: center;
    }

    #author-date {
      color: gray;
    }

    #description {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">NeverEndScript</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="executor-viewer">
      <h2 id="title"></h2>
      <p id="author-date"></p>

      <img id="executor-image" src="" alt="Executor Image" />

      <p id="description"></p>

      <div style="text-align: center; margin: 20px 0;">
        <a id="download-btn" class="download-button" href="#" target="_blank">⬇️ Download Executor</a>
        <p style="margin: 10px 0; font-weight: bold;">or</p>
        <button id="copyLinkBtn" style="padding: 10px 20px; background-color: #444; color: white; border: none; border-radius: 6px; cursor: pointer;">Copy Download Link</button>
      </div>


      <hr style="margin: 30px 0;" />

      <h3 style="text-align: center;">Steps to Install:</h3>
      <ol id="steps"></ol>
    </section>
  </main>

  <footer>
    © 2025 NeverEndScript. All rights reserved.
  </footer>

  <script src="executorLoader.js"></script>
</body>
</html>
