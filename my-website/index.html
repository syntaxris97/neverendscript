<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeverEndScript</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header>
    <h1>NeverEndScript</h1>
    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('scripts')">Scripts</a>
      <a href="#" onclick="showSection('executors')">Executors</a>
    </nav>
  </header>

  <main>
    <!-- Home View -->
    <section id="homeSection">
      <h2>Scripts</h2>
      <div id="scriptsContainer" class="container"></div>
      <div id="scriptsPagination" class="pagination"></div>

      <h2>Executors</h2>
      <div id="executorsContainer" class="container"></div>
      <div id="executorsPagination" class="pagination"></div>
    </section>

    <!-- Scripts View Only -->
    <section id="scriptsSection" style="display: none;">
      <h2>All Scripts</h2>
      <div id="scriptsOnlyContainer" class="container"></div>
      <div id="scriptsOnlyPagination" class="pagination"></div>
    </section>

    <!-- Executors View Only -->
    <section id="executorsSection" style="display: none;">
      <h2>All Executors</h2>
      <div id="executorsOnlyContainer" class="container"></div>
      <div id="executorsOnlyPagination" class="pagination"></div>
    </section>
  </main>

  <script src="home.js"></script>
</body>
</html>
