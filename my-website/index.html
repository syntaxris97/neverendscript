<!DOCTYPE html>
<html lang="en">
<head>

  <header>

      <p class="date">30 April 2025</p>
      <p>NATIVE HUB: DEAD RAILS Script Pastebin 2025...</p>
    </div>

    <div class="card">
      <img src="images/krnl.png" alt="KRNL V669" class="card-image" />

      <p class="date">23 April 2025</p>
      <p>Credit: ...</p>

    <!-- Add more cards as needed -->

  <div class="pagination">
    <button>1</button>
    <button class="active">2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>&raquo;</button>

  <script src="home.js"></script>
</body>
</html>
