<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <div class="logo">My Dashboard</div>
        <div class="searchbar">
            <input type="text" placeholder="Search...">
            <button class="searchbtn">Search</button>
        </div>
    </header>
    <div class="main-container">
        <nav class="nav">
            <ul>
                <li>Dashboard</li>
                <li>Articles</li>
                <li>Reports</li>
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="box">
                <h2>60.5k</h2>
                <p>Article Views</p>
            </div>
            <div class="box">
                <h2>150</h2>
                <p>Likes</p>
            </div>
            <div class="box">
                <h2>320</h2>
                <p>Comments</p>
            </div>
            <div class="box">
                <h2>70</h2>
                <p>Published</p>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
