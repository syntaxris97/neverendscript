<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Viewer - NeverEndScript</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .site-header {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px 0;
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }

    .site-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    .nav-links {
      margin-top: 8px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 30px 20px;
    }

    .content-wrapper {
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .script-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .code-container {
      background: #7b1c1c;
      color: #fff;
      border-radius: 8px;
      padding: 20px;
      overflow: auto;
      font-family: monospace;
      position: relative;
      margin-bottom: 10px;
    }

    .copy-btn {
      display: block;
      margin: 0 auto 30px;
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .copy-btn:hover {
      background: #f0f0f0;
    }

    h3 {
      margin-top: 25px;
      color: #333;
    }

    ul, ol {
      margin: 10px 0 20px 20px;
    }

    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">NeverEndScript</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main id="script-details">
    <div class="content-wrapper">
      <img id="script-image" class="script-image" src="" alt="Script Image" style="display: none;" />

      <div class="code-container">
        <pre><code id="scriptCode">// Script will be injected here</code></pre>
      </div>

      <!-- Button moved outside of code container -->
      <button class="copy-btn" onclick="copyCode(this)">üìã Copy Script</button>

      <h3>üîπ Features:</h3>
      <ul id="feature-list"></ul>

      <h3>üõ†Ô∏è Steps:</h3>
      <ol id="step-list"></ol>

      <h3>üìù Notes:</h3>
      <ul id="note-list"></ul>
    </div>
  </main>

  <script src="scriptLoader.js"></script>
  <script>
    function copyCode(button) {
      const code = document.getElementById("scriptCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        button.textContent = "‚úÖ Copied!";
        setTimeout(() => {
          button.textContent = "üìã Copy Script";
        }, 1500);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }
  </script>
</body>
</html>
