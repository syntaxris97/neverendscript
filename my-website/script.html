<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Viewer - NeverEndScript</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('image/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .site-header {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px 0;
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }
    .copy-btn {
      display: block;
      margin: 20px auto 0;
      background: #fff;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .copy-btn:hover {
      background: #e0e0e0;
    }
    h3 {
      margin-top: 25px;
      color: #333;
    }
    ul, ol {
      margin: 10px 0 20px 20px;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">NeverEndScript</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main id="script-details">
    <div class="content-wrapper">
      <!-- Copy Script Button placed outside the code container and above -->
      <button class="copy-btn" onclick="copyCode(this)">üìã Copy Script</button>

      <div class="code-container">
        <pre><code id="scriptCode">// Script will be injected here</code></pre>
      </div>

      <h3>üîπ Features:</h3>
      <ul id="feature-list"></ul>

      <h3>üõ†Ô∏è Steps:</h3>
      <ol id="step-list"></ol>

      <h3>üìù Notes:</h3>
      <ul id="note-list"></ul>
    </div>
  </main>

  <script src="scriptLoader.js"></script>
  <script>
    function copyCode(button) {
      const code = document.getElementById("scriptCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        button.textContent = "‚úÖ Copied!";
        setTimeout(() => {
          button.textContent = "üìã Copy Script";
        }, 1500);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }
  </script>
</body>
</html>
