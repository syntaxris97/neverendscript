<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Viewer - NeverEndScript</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    header.site-header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px 0;
      background-color: #ffffffcc;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .site-title {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      margin-top: 8px;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .code-container {
      position: relative;
      background: #7b1c1c;
      color: #fff;
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      font-family: monospace;
      margin: 20px 0;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      color: #333;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">NeverEndScript</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main id="script-details">
    <!-- Script details injected by scriptLoader.js -->
    <div class="code-container">
      <button class="copy-btn" onclick="copyCode(this)">ðŸ“‹</button>
      <pre><code id="scriptCode">
// Script will be injected here
      </code></pre>
    </div>
  </main>

  <script src="scriptLoader.js"></script>
  <script>
    function copyCode(button) {
      const code = button.nextElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        button.textContent = "âœ…";
        setTimeout(() => {
          button.textContent = "ðŸ“‹";
        }, 1500);
      }).catch(err => {
        console.error('Copy failed:', err);
      });
    }
  </script>
</body>
</html>
